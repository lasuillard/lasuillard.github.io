<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>블로그 이전 안내</title>
		<style>
			:root {
				--primary-color: #3b82f6;
				--text-color: #333;
				--background-color: #f9fafb;
				--card-bg: white;
				--shadow-color: rgba(0, 0, 0, 0.1);
				--notice-color: #d90429;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family:
					-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
					'Open Sans', 'Helvetica Neue', sans-serif;
				line-height: 1.6;
				color: var(--text-color);
				background-color: var(--background-color);
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				padding: 20px;
			}

			.container {
				max-width: 600px;
				background-color: var(--card-bg);
				border-radius: 10px;
				box-shadow: 0 4px 15px var(--shadow-color);
				padding: 30px;
				width: 100%;
			}

			.notice-icon {
				font-size: 3.5rem;
				text-align: center;
				display: block;
				margin-bottom: 10px;
			}

			h2 {
				color: var(--notice-color);
				margin-bottom: 20px;
				display: flex;
				align-items: center;
				font-size: 1.5rem;
				justify-content: center;
			}

			.notice-content {
				text-align: center;
			}

			p {
				margin-bottom: 15px;
			}

			a {
				color: var(--primary-color);
				text-decoration: none;
				font-weight: 500;
				position: relative;
				transition: all 0.3s ease;
			}

			a:hover {
				text-decoration: underline;
			}

			.btn {
				display: inline-block;
				background-color: var(--primary-color);
				color: white;
				padding: 10px 20px;
				border-radius: 5px;
				margin-top: 10px;
				transition: background-color 0.2s ease;
			}

			.btn:hover {
				background-color: #2563eb;
				text-decoration: none;
			}

			@media (max-width: 480px) {
				.container {
					padding: 20px;
				}

				h2 {
					font-size: 1.2rem;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="notice-icon">⚠️</div>
			<h2>블로그 이전 안내</h2>
			<div class="notice-content">
				<p>방문해주셔서 감사합니다!</p>
				<p>이 블로그(<b>lasuillard.github.io</b>)는 새 주소로 이전했습니다.</p>
				<p>아래 버튼을 클릭하시면 새 블로그로 이동합니다.</p>
				<a href="https://blog.lasuillard.me" class="btn">새 블로그로 이동</a>
			</div>
		</div>
	</body>
</html>
